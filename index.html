<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Human Genome Database Explorer</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Human Genome Database Explorer</h1>
        <input type="text" id="geneSearch" placeholder="Enter gene name or ID...">
        <button id="searchBtn">Search</button>
    </header>

    <main>
        <div id="geneInfo">
            <p>Welcome to the Human Genome Database Explorer. Enter a gene name or ID to explore its details.</p>
        </div>
        <div id="geneApplications">
            <h2>Applications</h2>
            <p>Applications of the selected gene will appear here.</p>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Human Genome Explorer</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
